<h2 id="le-n-tiers--avantages--inconv%C3%A9nients">Le n-tiers : avantages / inconvénients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Architecture simple</strong></li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilité:</strong> Verticale ET horizontale (mais limitée sur les BDD).</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilité individuelle</strong> de chaque tiers (ex: 2 serveurs de présentation, 3 serveur de service)</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Découplage</strong> présentation / services</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>RH</strong> : Possible d'avoir deux équipes : une frontend et une backend</li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Maintenance</strong> quelque fois difficile à maintenir (couplage fort, code complexe dans chaque tiers)</li>

<div class="admonition tip">
  💡 <strong>Note :</strong> L'architecture microservice a été précédée du <strong>SOA</strong> (Service-Oriented Architecture) dans les années 2000
<ul>
<li data-marpit-fragment="1">
<p>Le SOA est une architecture similaire mais s'appuie en général sur un Enterprise Service Bus (ESB) centralisé et non des appels directs (même on trouve en architecture microservices de plus en plus d'API Gateway)</p>
</li>
<li data-marpit-fragment="2">
<p>En SOA, les WebServices se basaient sur le standard SOAP (et non REST, GraphQL ou gRPC)</p>
</li>
<li data-marpit-fragment="3">
<p>Les WebServices étaient principalement développés en Java (Java Enterprise Edition = JEE) et non multi-languages (polyglotte)</p>
</li>
<li data-marpit-fragment="4">
<p>Le SOA était principalement représenté par des solutions propriétaires complexes et coûteuses</p>
</li>
</ul>
</div>

<h2 id="le-micro-services--avantages--inconv%C3%A9nients">Le micro-services : avantages / inconvénients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Facilité d'évolution</strong> : les services peuvent être remplacés, réécrits ou supprimés</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Autonomie/parallélisation des équipes</strong> : chaque équipe peut développer et déployer ses services</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Réutilisation des services</strong> entre applications</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Déploiement indépendant</strong> de chaque service : maj plus fréquentes et ciblées</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilité verticale et horizontale granulaire</strong></li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>DEV plus simple</strong> : petits périmètres, plus faciles à comprendre et à tester</li>
<li data-marpit-fragment="7"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Peu de vendor locking</strong> : technologies Open Source et standard principalement</li>
<li data-marpit-fragment="8"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Code polyglotte</strong> : <strong>avantage RH</strong> mais aussi un <strong>risque sur la maintenabilité</strong></li>
<li data-marpit-fragment="9"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Surcoût en infrastructure</strong> : orchestrateurs, API Gateway, monitoring, observabilité...</li>
<li data-marpit-fragment="10"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Tests d'intégration</strong> plus simples mais <strong>tests système</strong> plus complexes</li>
<li data-marpit-fragment="11"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Architecture complexe</strong> : code plus simple mais intégration plus complexe et nécessite des mécanismes robustes et une gestion des erreurs (rejeux...)</li>
<li data-marpit-fragment="12"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong><a href="https://martinfowler.com/bliki/MicroservicePrerequisites.html">Surdimensionné</a></strong> pour certaines organisations (nécessite DevOps, CI/CD, observabilité, résilience…)</li>
<li data-marpit-fragment="13"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Consistance des données plus difficile</strong> : chaque service gère sa propre base → cohérence eventualisée</li>
</ul>

<h2 id="le-serverless--avantages--inconv%C3%A9nients">Le serverless : avantages / inconvénients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Fin de l'infrastructure à gérer</strong> et nécessitant des compétences élevées, avec <strong>HA native</strong></li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Fin de la scalabilité à gérer, élasticité automatique</strong>, mais <strong>latence à froid</strong>.</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Autonomie / parallélisation des équipes</strong> : chaque équipe peut développer, tester et déployer son propre service</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Coût raisonné</strong> en théorie (paiement à l'utilisation) prévoir <strong>surveillance importante</strong> pour éviter les surcoûts</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="🌀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> Développement en théorie rapide et simple, mais <strong>débogage complexe</strong> et <strong>risque sur la cohérence globale</strong></li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Vendor-locking</strong> très élevé (forte dépendance aux GAFAM)</li>
<li data-marpit-fragment="7"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Surface d'attaque</strong> plus large, surtout si on multiplie les fournisseurs</li>
<li data-marpit-fragment="8"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Architecture complexe</strong> : code plus simple mais intégration plus complexe, nécessitant des mécanismes robustes et une gestion des erreurs (rejeux...).</li>
<li data-marpit-fragment="9"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Consistance des données plus difficile</strong> : chaque service gère sa propre base → cohérence eventualisée</li>
</ul>

<div class="admonition tip">
  💡 <strong>Note :</strong> Les architectures microservices et serverless représentent <b>l'état de l'art</b> au milieu des années 2020.
<ul>
<li data-marpit-fragment="1">
<p>Le serverless est <strong>peu adapté</strong> aux environnements <strong>souverains</strong> (administrations) ou <strong>sensibles</strong></p>
</li>
<li data-marpit-fragment="2">
<p>On le rencontre plus fréquemment dans les <strong>structures agiles</strong> (startups, PME) ou celles disposant de <strong>moins d’exigences techniques internes</strong></p>
</li>
<li data-marpit-fragment="3">
<p>Le serverless et les microservices sont souvent <strong>utilisés de façon complémentaire</strong>. Ils ne s'opposent pas.</p>
</li>
<li data-marpit-fragment="4">
<p>À titre personnel, je recommanderais pour les applications de gestion de taille moyenne à importante de <strong>limiter le serverless aux fonctions périphériques</strong> (envoi d’emails, traitement de fichiers, BI...)</p>
</li>
</ul>
</div>

<h1 id="12-rappel-sur-les-enf">1.2 Rappel sur les ENF</h1>

<h3 id="%F0%9F%9B%A0%EF%B8%8F-enf-dexploitabilit%C3%A9"><img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e0.svg" data-marp-twemoji=""/> ENF d'exploitabilité</h3>
<ul>
<li><strong>Robustesse</strong> : Capacité du système à fonctionner correctement malgré des erreurs</li>
<li><strong>Résilience</strong> : Aptitude à se remettre automatiquement d'une panne ou d’un incident</li>
<li><strong>Observabilité</strong> : Possibilité de diagnostiquer l’état du système via logs, métriques et traces</li>
</ul>

<h2 id="%C3%A9tapes-cl%C3%A9s-du-cycle-devops">Étapes clés du cycle DevOps</h2>

<p><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Plan : prioriser les besoins (fonctionnels et non fonctionnels)</p>
<p><img class="emoji" draggable="false" alt="💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4bb.svg" data-marp-twemoji=""/> Code : Écrire le code source et les tests unitaires — souvent collaboratif (Git, MR…)</p>
<p><img class="emoji" draggable="false" alt="🧱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9f1.svg" data-marp-twemoji=""/> Build : Compiler, empaqueter l’application et générer des artefacts (binaries, containers…)</p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Test : Exécuter des tests automatisés (unitaires, d’intégration, de sécurité…)</p>
<p><img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/> Release : Préparer la MEP, valider le déploiement dans des environnements de test</p>
<p><img class="emoji" draggable="false" alt="📦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4e6.svg" data-marp-twemoji=""/> Deploy : Déployer automatiquement dans l’environnement de production (CD, canary…)</p>
<p><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2699.svg" data-marp-twemoji=""/> Operate : Bon fonctionnement du service (patchs, ajouter ressources, modifier configuration)</p>
<p><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4ca.svg" data-marp-twemoji=""/> Monitor : Observer performances, superviser, collecter métriques, détecter anomalies</p>

<h2 id="%F0%9F%94%97-relations-entre-devops-et-cloud-native"><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> Relations entre DevOps et Cloud-native</h2>

<blockquote>
<p>DevOps et Cloud-native sont <strong>étroitement liés et complémentaires</strong></p>
</blockquote>
<p><img class="emoji" draggable="false" alt="🔧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f527.svg" data-marp-twemoji=""/> DevOps = <strong>Méthode et culture</strong></p>
<p><img class="emoji" draggable="false" alt="☁️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2601.svg" data-marp-twemoji=""/> Cloud-native = Architecture des <strong>applications à déployer sur un cloud</strong></p>
<ul>
<li><strong>Microservices</strong>, conteneurs, orchestration (ex. Kubernetes)</li>
<li><strong>Scalabilité</strong>, tolérance aux pannes, portabilité</li>
<li><strong>Infrastructure dynamique</strong> et éphémère</li>
</ul>
<p>DevOps <strong>est un prérequis naturel</strong> au cloud-native : impossible d’exploiter des architectures distribuées modernes <strong>sans automatisation et collaboration</strong></p>
<p>Cloud-native <strong>amplifie les bénéfices de DevOps</strong> : scalabilité automatique, testabilité, déploiement continu, observabilité native</p>

<h4 id="%F0%9F%A7%8D%E2%80%8D%E2%99%82%EF%B8%8F-interventions-humaines-non-ma%C3%AEtris%C3%A9es"><img class="emoji" draggable="false" alt="🧍‍♂️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9cd-200d-2642-fe0f.svg" data-marp-twemoji=""/> Interventions humaines non maîtrisées</h4>
<ul>
<li>Déploiements manuels, procédures non automatisées</li>
<li>Dépendance à des <strong>workflows informels ou oraux</strong></li>
<li>Risques d’erreurs, de non-reproductibilité et de ralentissement</li>
</ul>
<h4 id="%E2%9A%A0%EF%B8%8F-int%C3%A9gration-continue-d%C3%A9faillante"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Intégration continue défaillante</h4>
<ul>
<li><strong>Builds lancés à la main</strong>, sans trigger automatique</li>
<li><strong>Tests trop longs</strong> (&gt; 10 mins) ou instables → développeurs les contournent</li>
<li><strong>Perte de confiance</strong> dans les pipelines CI/CD</li>
<li><strong>Temps de feedback trop élevé</strong> → ralentit la boucle de développement</li>
</ul>

<h3 id="%F0%9F%94%92-fondamentaux-du-devsecops"><img class="emoji" draggable="false" alt="🔒" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f512.svg" data-marp-twemoji=""/> Fondamentaux du DevSecOps</h3>

<h4 id="%E2%9C%85-1-int%C3%A9gration-de-la-s%C3%A9curit%C3%A9-d%C3%A8s-le-d%C3%A9part-secure-by-design"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 1. Intégration de la sécurité dès le départ (Secure By Design)</h4>
<blockquote>
<p>La sécurité n’est plus un &quot;étape finale&quot;, elle est intégrée dès la conception et le développement.</p>
</blockquote>
<h4 id="%E2%9C%85-2-culture-collaborative-dev--sec--ops"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 2. Culture collaborative Dev + Sec + Ops</h4>
<blockquote>
<p>Les développeurs, les équipes sécurité et les opérations travaillent ensemble, en continu.</p>
</blockquote>
<h4 id="%E2%9C%85-3-automatisation-des-contr%C3%B4les-de-s%C3%A9curit%C3%A9"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 3. Automatisation des contrôles de sécurité</h4>
<blockquote>
<p>Scans de vulnérabilités, tests statiques, politiques de sécurité automatisées dans les pipelines CI/CD.</p>
</blockquote>

<h3 id="%F0%9F%94%90-principes-de-secure-by-design--s%C3%A9curit%C3%A9--crit%C3%A8re-darchitecture-comme-la-performance"><img class="emoji" draggable="false" alt="🔐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f510.svg" data-marp-twemoji=""/> Principes de Secure by Design : sécurité = critère d’architecture comme la performance</h3>

<ul>
<li><strong>Moindre privilège</strong> : chaque composant ne dispose que des droits strictement nécessaires</li>
<li><strong>Séparation des responsabilités</strong> : les fonctions critiques sont isolées pour limiter les impacts</li>
<li><strong>Surface d’attaque minimale</strong> : réduction des points d’entrée exposés</li>
<li><strong>Défense en profondeur</strong> : plusieurs couches de sécurité superposées</li>
<li><strong>Comportement sûr par défaut</strong> : tout ce qui n’est pas explicitement autorisé est refusé</li>
<li><strong>Validation stricte des entrées</strong> : toutes donnée externe est considérée comme non fiables</li>
<li><strong>Auditabilité</strong> : les actions critiques sont traçables et exploitables en cas d’incident</li>
</ul>

<ol>
<li><strong>Contrôles physiques</strong> : data centers sécurisés, badges, portiques, caméras...</li>
<li><strong>Réseau</strong> : firewalls, segmentation, VPN, sécurité des flux (TLS)</li>
<li><strong>Infrastructure</strong> : durcissement des OS, patchs de sécurité, monitoring système</li>
<li><strong>Accès et identités</strong> : authentification forte, RBAC, MFA</li>
<li><strong>Applications</strong> : validation des entrées, protections contre les injections</li>
<li><strong>Données</strong> : chiffrement, gestion des secrets, contrôle d’accès aux bases</li>
<li><strong>Surveillance et réponse</strong> : journaux, alertes, Intrusion Detection System (IDS), Intrusion Prevention System (IPS), plans d’intervention</li>
</ol>

<h2 id="%F0%9F%93%A6-22-rappel-sur-les-conteneurs"><img class="emoji" draggable="false" alt="📦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4e6.svg" data-marp-twemoji=""/> 2.2 Rappel sur les conteneurs</h2>
<blockquote>
<p>Un <strong>conteneur</strong> est un environnement léger, isolé et portable,<br />
permettant d’exécuter une application avec toutes ses dépendances.</p>
</blockquote>
<h3 id="%E2%9C%85-caract%C3%A9ristiques"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Caractéristiques</h3>
<ul>
<li><strong>Partage le noyau</strong> de l’hôte (contrairement à une VM)</li>
<li><strong>Étanche</strong> (processus isolés)</li>
<li><strong>Démarrage rapide</strong>, faible empreinte mémoire</li>
<li><strong>Image immuable</strong> = mêmes résultats sur tous les environnements</li>
<li>Facile à versionner, tester, déployer</li>
</ul>

<h3 id="%F0%9F%A7%85-notion-donions-couches"><img class="emoji" draggable="false" alt="🧅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9c5.svg" data-marp-twemoji=""/> Notion d’&quot;onions&quot; (couches)</h3>
<ul>
<li>Une image est construite <strong>par couches successives</strong></li>
<li>Chaque instruction (RUN, COPY…) ajoute une <strong>nouvelle couche</strong></li>
<li>Les couches sont <strong>en cache</strong> et <strong>partagées</strong> entre images</li>
<li>On peut <strong>reconstruire partiellement</strong> l’image si une couche change</li>
<li>Consolidées sous la forme d'une archive (<code>.tar.gz</code>)</li>
<li><strong>Publiées (push) dans un registre d'image</strong> (ex: Artifactory, GitLab Container Registry, GitHub Container Registry, ...)  pour pouvoir être récupérées (pull)</li>
</ul>

<table>
<thead>
<tr>
<th>Outil</th>
<th>Rôle principal</th>
<th>Particularités</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Dockerfile</strong></td>
<td>Décrit l’image du conteneur</td>
<td>Définition du build, base de tout conteneur</td>
</tr>
<tr>
<td><strong>Docker Compose</strong></td>
<td>Décrit des stacks multi-conteneurs en local</td>
<td>Idéal pour le dev, moins adapté à la prod</td>
</tr>
<tr>
<td><strong>Helm</strong></td>
<td>Gestion de packages Kubernetes (charts)</td>
<td>Templating puissant, logique de versionnage</td>
</tr>
<tr>
<td><strong>Kustomize</strong></td>
<td>Overlays et variantes d’objets Kubernetes</td>
<td>Natif K8s, sans langage de templating</td>
</tr>
<tr>
<td><strong>CDK8s</strong></td>
<td>IaC Kubernetes via des langages de programmation</td>
<td>Basé sur JS/TS/Python, alternative à YAML (jeune)</td>
</tr>
</tbody>
</table>
<div class="admonition info">

</div>
<div class="admonition info">

<h4 id="%E2%9A%99%EF%B8%8F-ci-%E2%80%93-int%C3%A9gration-continue-continuous-integration"><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2699.svg" data-marp-twemoji=""/> CI – Intégration Continue (<em>Continuous Integration</em>)</h4>
<ul>
<li><strong>Construit</strong> les livrables finaux selon les technologies et languages et via diverses opérations : <strong>Compilation</strong>, <strong>Transpilation</strong>, <strong>Minification</strong>, <strong>Bundling</strong>, <strong>Optimisation</strong>, <strong>Obfuscation</strong>, <strong>Linkage</strong>, <strong>Packaging</strong> (zip, image OCI, war, deb, msi, jar,..), etc.</li>
<li>Automatiser les <strong>tests à chaque modification du code</strong></li>
<li>Peut intégrer des tests de performance</li>
<li>... et des <strong>tests de sécurité</strong></li>
<li>Détecter rapidement les régressions (<strong>feedback rapide</strong>)</li>
<li>Analyse la qualité du code (Qualimétrie) : <strong>inspection continue</strong></li>
<li>Favoriser les <strong>petites livraisons fréquentes</strong></li>
<li>Exemples d’outils : GitLab CI, Jenkins, GitHub Actions, CircleCI, Drone</li>
</ul>

<p><img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/> <strong>GitLab CI/CD</strong> = système d’intégration et de déploiement continu intégré à GitLab</p>

<li><img class="emoji" draggable="false" alt="🧑‍🔧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9d1-200d-1f527.svg" data-marp-twemoji=""/> Jenkins est un outil open-source d’intégration continue (CI)</li>

</li>

<h2 id="%F0%9F%93%9D-exemple-de-jenkinsfile-simple-d%C3%A9claratif"><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Exemple de Jenkinsfile simple (Déclaratif)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">pipeline {
  agent any

  stages {
    stage(<span class="hljs-string">&#x27;Build&#x27;</span>) {
      steps {
        echo <span class="hljs-string">&#x27;Compilation du projet...&#x27;</span>
        sh <span class="hljs-string">&#x27;make&#x27;</span>
      }
    }
    stage(<span class="hljs-string">&#x27;Tests&#x27;</span>) {
      steps {
        echo <span class="hljs-string">&#x27;Lancement des tests...&#x27;</span>
        sh <span class="hljs-string">&#x27;make test&#x27;</span>
      }
    }
    stage(<span class="hljs-string">&#x27;Déploiement&#x27;</span>) {

<h3 id="%E2%9C%85-sast-static-application-security-testing"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> SAST (Static Application Security Testing)</h3>
<ul>
<li>Analyse du <strong>code source</strong> avant l’exécution</li>
<li>Détecte les failles connues (ex : injections, erreurs de logique)</li>
<li>Exemple : SonarQube, Semgrep</li>
</ul>
<h3 id="%E2%9C%85-dast-dynamic-application-security-testing"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> DAST (Dynamic Application Security Testing)</h3>
<ul>
<li>Analyse l’application en <strong>exécution</strong>, sans connaître le code</li>
<li>Exemples : OWASP ZAP, Burp Suite</li>
</ul>
<h3 id="%E2%9C%85-sca-software-component-analysis"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> SCA (Software Component Analysis)</h3>
<ul>
<li>Vérifient les CVEs dans les dépendances</li>
<li>Exemples : <strong>OWASP Dependency Check</strong>, <strong>npm audit</strong>, <strong>Trivy</strong>, <strong>Grype</strong>, <strong>Artifactory XRay</strong></li>
</ul>

<blockquote>
<p><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Objectif principal</strong> : Améliorer la <strong>fiabilité</strong> des systèmes et applications grâce à des pratiques d’<strong>ingénierie logicielle</strong></p>

<li>Configure les environnements pour assurer <strong>robustesse</strong> et <strong>résilience</strong></li>
<li>Conduit des <strong>tests de résilience</strong> (ex. : <strong>chaos engineering</strong>)</li>
<li>Optimise les performances, réalise des <strong>benchmarks</strong></li>
<li>Propose aux équipes DevOps les <strong>bonnes pratiques IaC</strong> (et les documente)</li>
<li>Rédige les <strong>post-mortems</strong> après incidents</li>
</ul>

<h3 id="%F0%9F%A7%AD-%C3%A9thique-de-lobservabilit%C3%A9"><img class="emoji" draggable="false" alt="🧭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9ed.svg" data-marp-twemoji=""/> Éthique de l’observabilité</h3>

<blockquote>
<p>“<strong>Ce que l’on mesure et stocke doit être justifié, maîtrisé et proportionné.</strong>”</p>
</blockquote>
<ul>
<li>
<p>Les <strong>logs</strong> contiennent souvent des <strong>données personnelles</strong> (IP, identifiants, comportements)</p>
</li>
<li>
<p>Le <strong>RGPD</strong> impose une <strong>justification claire</strong>, une <strong>durée de conservation limitée</strong>, et un <strong>usage proportionné</strong></p>
</li>
<li>
<p>L’<strong>observabilité</strong> doit soutenir le <strong>bon fonctionnement</strong> du système, <strong>sans surveillance excessive</strong></p>
</li>
<li>
<p><strong>Journaliser uniquement</strong> ce qui est <strong>utile</strong> à la supervision ou à l’analyse post-mortem</p>
</li>
<li>
<p><strong>Éviter</strong> les logs contenant des <strong>données sensibles</strong> ou <strong>nominatives</strong></p>
</li>
<li>
<p>Mettre en place des <strong>politiques de rétention</strong> et de <strong>rotation des journaux</strong></p>
</li>
<li>
<p><strong>Restreindre l’accès</strong> aux journaux et <strong>auditer</strong> leur consultation</p>
</li>
</ul>
